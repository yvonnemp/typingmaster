<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TypingMaster</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h1 class="masthead-brand">TypingMaster</h1>
            </div>
            <div class="row mt-5">
            	<div class="col-md-12">
            		<div class="card bg-info text-white">
            			<h3>Instructions</h3>
            			<p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset.</p>
            		</div>
            	</div>
            </div>
            <br><br><br><br>
            <p class="lead">Type The Given Word Within <span id="seconds">5</span> Seconds</p>
        </header>
        <main role="main" class="inner cover">
        	
            <h1 class="cover-heading" id="current-word">mississippi</h1>
            
            <input type="text" class="form-control" placeholder="Start typing..." id="word-input" autofocus>

            <h4 class="mt-3" id="message"></h4>

         	<div class="row mt-5">
         		<div class="col-md-6">
         			<h3>Time Left:
         				<span id="time">0</span></h3>
         		</div>
         		<div class="col-md-6">
         			<h3>Score:
         				<span id="score">0</span></h3>
         		</div>
         	</div>
            
        </main>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>TypingGame</p>
            </div>
        </footer>
    </div>

	<script src="main.js"></script>
</body>

</html>
